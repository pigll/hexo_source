<p>提示：四〇四</p>
<p>由于我们身处的宇宙非常之浩瀚，其中不乏我们未发现的许多空间...</p>
<p>这些空间内存在着一些我们无法探测到的能量...</p>
<p>当你看到个提示，说明你已进入未探索区域...</p>
<p>为了您的安全及健康，请不要在此长时间逗留...</p>
<p>我们已为您准备好了时空机器，按下控制开关，机器会将您安全的送回您来时的地方...</p>
<input type="button" value="送我回去" onclick="tourl();"/>

<script type="text/javascript">
function tourl(){var hu=document.referrer;var nu=window.location.origin;var nl=nu.length;if(nu==hu.substr(0,nl)){window.history.go(-1);}else {window.location.href=nu;}}
</script>
